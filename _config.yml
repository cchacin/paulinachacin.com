# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  volunteering:
    output: true
    permalink: /volunteering/:name/
  events:
    output: true
    permalink: /events/:name/
  activities:
    output: true
    permalink: /activities/:name/

# Default values for collections
defaults:
  - scope:
      path: ""
      type: "volunteering"
    values:
      layout: "collection-item"
  - scope:
      path: ""
      type: "events"
    values:
      layout: "collection-item"
  - scope:
      path: ""
      type: "activities"
    values:
      layout: "collection-item"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Kramdown options
kramdown:
  input: GFM
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false
      start_line: 1

# Sass/SCSS options
sass:
  sass_dir: _sass
  style: compressed

# Includes / Excludes
include: ['_pages']
exclude:
  - bin/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - LICENSE
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - samples/
  - docs/
  - CLAUDE.md
  - README.md

keep_files:
  - CNAME
  - .nojekyll

# Plugins
plugins:
  - jekyll-email-protect
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jemoji

# -----------------------------------------------------------------------------
# Optional Features - All Disabled
# -----------------------------------------------------------------------------

enable_google_analytics: false
enable_google_verification: false

